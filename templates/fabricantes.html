<!-- templates/fabricantes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fabricantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Fabricantes</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre Fabricante</th>
                    <th scope="col">País</th>
            </thead>
            <tbody id="fabricantes-table-body">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para obtener los datos de la API y mostrarlos en la tabla
        async function loadFabricantes() {
            try {
                const response = await fetch('/api/lista-de-fabricantes');
                const fabricantes = await response.json();

                const tableBody = document.getElementById('fabricantes-table-body');
                tableBody.innerHTML = ''; // Limpia el contenido previo
                fabricantes.forEach((fabricante, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td>${fabricante.nombre_fabricante}</td>
                        <td>${fabricante.pais}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching fabricantes:', error);
            }
        }

        // Llama a la función para cargar los datos cuando la página se cargue
        window.onload = loadFabricantes;
    </script>
</body>
</html>
