<!-- templates/manufactura.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Manufactura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .table .thead-dark th{
        background-color: #da1b1b;
        border: #da1b1b;
    }
</style>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Manufactura</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Carton</th>
                    <th scope="col">Embalaje</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Nombre Fabricante</th>
                </tr>
            </thead>
            <tbody id="manufactura-table-body">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para obtener los datos de la API y mostrarlos en la tabla
        async function loadManufactura() {
            try {
                const response = await fetch('/api/lista-de-manufactura');
                const manufactura = await response.json();

                const tableBody = document.getElementById('manufactura-table-body');
                tableBody.innerHTML = ''; // Limpia el contenido previo
                manufactura.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td>${item.carton}</td>
                        <td>${item.embalaje}</td>
                        <td>${item.marca}</td>
                        <td>${item.nombre_fabricante}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching manufactura:', error);
            }
        }

        // Llama a la función para cargar los datos cuando la página se cargue
        window.onload = loadManufactura;
    </script>
</body>
</html>
