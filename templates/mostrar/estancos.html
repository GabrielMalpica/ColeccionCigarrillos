<!-- templates/cigarrillos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estancos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .table .thead-dark th{
        background-color: #da1b1b;
        border: #da1b1b;
    }
</style>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Estancos</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">CP Estanco</th>
                    <th scope="col">Dirección estanco</th>
                    <th scope="col">Expendiduría</th>
                    <th scope="col">Localidad Estanco</th>
                    <th scope="col">Nif Estanco</th>
                    <th scope="col">Nombre Estanco</th>
                    <th scope="col">Provincia Estanco</th>
                </tr>
            </thead>
            <tbody id="cigarrillos-table-body">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para obtener los datos de la API y mostrarlos en la tabla
        async function loadEstancos() {
            try {
                const response = await fetch('/api/lista-de-estancos');
                const estancos = await response.json();

                const tableBody = document.getElementById('cigarrillos-table-body');
                tableBody.innerHTML = ''; // Limpia el contenido previo
                estancos.forEach((estanco, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td>${estanco.cp_estanco}</td>
                        <td>${estanco.direccion_egtanco}</td>
                        <td>${estanco.expendeduria }</td>
                        <td>${estanco.localidad_estanco}</td>
                        <td>${estanco.nif_estanco}</td>
                        <td>${estanco.nombre_estanco}</td>
                        <td>${estanco.provincia_estanco}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching cigarrillos:', error);
            }
        }

        // Llama a la función para cargar los datos cuando la página se cargue
        window.onload = loadEstancos;
    </script>
</body>
</html>
