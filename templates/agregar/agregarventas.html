<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Venta</title>
    <link rel="stylesheet" href="static/css/agregarfabricantes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Venta de cigarrillos</h1>
        <div>
            <span></span>
            <p>GRUPO 6</p>
        </div>
    </header>
    
    <section class="seccion-titulo">
        <a href="static/index.html">Home \</a>
        <h2>Agregar Venta</h2>
    </section>

    <section class="seccion-form">
        <form id="ventaForm">
            <div class="form-group">
                <label for="nifEstanco">NIF Estanco</label>
                <input type="text" class="form-control" id="nifEstanco" placeholder="Ingrese el NIF del estanco" required>
            </div>
            <br>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Ingrese la marca" required>
            </div>
            <br>
            <div class="form-group">
                <label for="filtro">Filtro</label>
                <input type="text" class="form-control" id="filtro" placeholder="Ingrese el filtro" required>
            </div>
            <br>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Ingrese el color" required>
            </div>
            <br>
            <div class="form-group">
                <label for="clase">Clase</label>
                <input type="text" class="form-control" id="clase" placeholder="Ingrese la clase" required>
            </div>
            <br>
            <div class="form-group">
                <label for="mentol">Mentol</label>
                <input type="text" class="form-control" id="mentol" placeholder="Ingrese mentol (S/N)" required>
            </div>
            <br>
            <div class="form-group">
                <label for="fechaVenta">Fecha Venta</label>
                <input type="date" class="form-control" id="fechaVenta" required>
            </div>
            <br>
            <div class="form-group">
                <label for="cVendida">Cantidad Vendida</label>
                <input type="number" class="form-control" id="cVendida" placeholder="Ingrese la cantidad vendida" required>
            </div>
            <br>
            <div class="form-group">
                <label for="precioVenta">Precio Venta</label>
                <input type="number" class="form-control" id="precioVenta" placeholder="Ingrese el precio de venta" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {

            const ventaForm = document.querySelector("#ventaForm");
            ventaForm.addEventListener('submit', async e => {
                e.preventDefault();

                const ventaData = {
                    nif_estanco: ventaForm['nifEstanco'].value,
                    marca: ventaForm['marca'].value,
                    filtro: ventaForm['filtro'].value,
                    color: ventaForm['color'].value,
                    clase: ventaForm['clase'].value,
                    mentol: ventaForm['mentol'].value,
                    fecha_venta: ventaForm['fechaVenta'].value,
                    c_vendida: ventaForm['cVendida'].value,
                    precio_venta: ventaForm['precioVenta'].value,
                };

                try {
                    const response = await fetch('/api/agregar-venta', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(ventaData)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert('Venta agregada con éxito');
                        ventaForm.reset();
                    } else {
                        const errorMessage = await response.json();
                        alert(errorMessage.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al agregar la venta. Consulta la consola para más detalles.');
                }
            });
        });
    </script>
</body>
</html>
