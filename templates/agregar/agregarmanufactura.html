<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Manufactura</title>
    <link rel="stylesheet" href="static/css/agregarfabricantes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    .table .thead-dark th {
        background-color: #da1b1b;
        border: #da1b1b;
    }
</style>
<body>
    <header>
        <h1>Venta de cigarrillos</h1>
        <div>
            <span></span>
            <p>GRUPO 6</p>
        </div>
    </header>
    
    <section class="seccion-titulo">
        <a href="static/index.html">Home \</a>
        <h2>Agregar Manufactura</h2>
    </section>

    <section class="seccion-form">
        <form id="manufacturaForm">
            <div class="form-group">
                <label for="marcaManufactura">Marca</label>
                <input type="text" class="form-control" id="marcaManufactura" placeholder="Ingrese la marca de la manufactura" required>
            </div>
            <br>
            <div class="form-group">
                <label for="nombreFabricante">Nombre</label>
                <input type="text" class="form-control" id="nombreFabricante" placeholder="Ingrese el nombre del fabricante" required>
            </div>
            <br>
            <div class="form-group">
                <label for="cartonManufactura">Cartón</label>
                <input type="text" class="form-control" id="cartonManufactura" placeholder="Ingrese el cartón" required>
            </div>
            <br>
            <div class="form-group">
                <label for="embalajeManufactura">Embalaje</label>
                <input type="text" class="form-control" id="embalajeManufactura" placeholder="Ingrese el embalaje" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </section>
    <script>
        const manufacturaForm = document.querySelector("#manufacturaForm");
        manufacturaForm.addEventListener('submit', async e => {
            e.preventDefault();

            const marcaManufactura = capitalizeFirstLetter(manufacturaForm['marcaManufactura'].value);
            const nombreFabricante = capitalizeFirstLetter(manufacturaForm['nombreFabricante'].value);
            const cartonManufactura = capitalizeFirstLetter(manufacturaForm['cartonManufactura'].value);
            const embalajeManufactura = capitalizeFirstLetter(manufacturaForm['embalajeManufactura'].value);

            try {
                const response = await fetch('/api/agregar-manufactura', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        marca: marcaManufactura,
                        nombre_fabricante: nombreFabricante,
                        carton: cartonManufactura,
                        embalaje: embalajeManufactura
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                } else {
                    console.error('Error en la respuesta:', response.statusText);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        });

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
