<!-- templates/cigarrillos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cigarrillos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Cigarrillos</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Alquitran</th>
                    <th scope="col">Clase</th>
                    <th scope="col">Color</th>
                    <th scope="col">Filtro</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Mentol</th>
                    <th scope="col">Nicotina</th>
                    <th scope="col">Precio Costo</th>
                    <th scope="col">Precio Venta</th>
                </tr>
            </thead>
            <tbody id="cigarrillos-table-body">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para obtener los datos de la API y mostrarlos en la tabla
        async function loadCigarrillos() {
            try {
                const response = await fetch('/api/lista-de-cigarrillos');
                const cigarrillos = await response.json();

                const tableBody = document.getElementById('cigarrillos-table-body');
                tableBody.innerHTML = ''; // Limpia el contenido previo
                cigarrillos.forEach((cigarrillo, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td>${cigarrillo.alquitran}</td>
                        <td>${cigarrillo.clase}</td>
                        <td>${cigarrillo.color}</td>
                        <td>${cigarrillo.filtro}</td>
                        <td>${cigarrillo.marca}</td>
                        <td>${cigarrillo.mentol}</td>
                        <td>${cigarrillo.nicotina}</td>
                        <td>${cigarrillo.precio_costo}</td>
                        <td>${cigarrillo.precio_venta}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching cigarrillos:', error);
            }
        }

        // Llama a la función para cargar los datos cuando la página se cargue
        window.onload = loadCigarrillos;
    </script>
</body>
</html>
