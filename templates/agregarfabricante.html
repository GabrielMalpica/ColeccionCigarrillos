<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Fabricante</title>
    <link rel="stylesheet" href="static/css/agregarfabricantes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Venta de cigarrillos</h1>
        <div>
            <span></span>
            <p>GRUPO 6</p>
        </div>
    </header>
    
    <section class="seccion-titulo">
        <a href="static/index.html">Home \</a>
        <h2>Agregar Fabricante</h2>
    </section>

    <section class="seccion-form">
        <form id="fabricanteForm">
            <div class="form-group">
                <label for="nombreFabricante">Nombre del Fabricante</label>
                <input type="text" class="form-control" id="nombreFabricante" placeholder="Ingrese el nombre del fabricante" required>
            </div>
            <br>
            <div class="form-group">
                <label for="paisFabricante">País del Fabricante</label>
                <input type="text" class="form-control" id="paisFabricante" placeholder="Ingrese el país del fabricante" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </section>

    <script>
        const fabricanteForm = document.querySelector("#fabricanteForm");
        fabricanteForm.addEventListener('submit', async e => {
            e.preventDefault();

            const nombreFabricante = capitalizeFirstLetter(fabricanteForm['nombreFabricante'].value);
            const paisFabricante = capitalizeFirstLetter(fabricanteForm['paisFabricante'].value);

            try {
                const response = await fetch('/api/agregar-fabricante', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fabricante: nombreFabricante,
                        pais: paisFabricante
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                } else {
                    console.error('Error en la respuesta:', response.statusText);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        });

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
